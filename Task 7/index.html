<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
	<script defer src="./script.js"></script>
</head>
<body>
	<div class="container">
		<div class="slider">
		  <label for="heightSlider">Height:</label>
		  <span>0</span>
		  <input type="range" id="heightSlider" min="0" max="500">
		  <span>500</span>
		  <span id="heightValueLabel">0</span>
		</div>
		<div class="slider">
		  <label for="widthSlider">Width:</label>
		  <span>0</span>
		  <input type="range" id="widthSlider" min="0" max="500">
		  <span>500</span>
		  <span id="widthValueLabel">0</span>
		</div>
		<div class="slider">
		  <label for="rotateSlider">Rotate:</label>
		  <span>0</span>
		  <input type="range" id="rotateSlider" min="0" max="360">
		  <span>360</span>
		  <span id="rotateValueLabel">0</span>
		</div>
	</div>

	<div class="box"></div>
</div>
</body>
</html>
